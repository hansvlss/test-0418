name: Sync and Deploy BPB Worker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Set up environment
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Download latest BPB worker.js
        run: |
          mkdir -p functions/worker
          curl -L -o temp_worker.js https://github.com/bia-pain-bache/BPB-Worker-Panel/releases/latest/download/worker.js
          
          # 包一层标准 Cloudflare Functions 格式
          echo "export const onRequest = async (context) => {" > functions/worker/[index].js
          echo "" >> functions/worker/[index].js
          echo "// Begin original worker.js" >> functions/worker/[index].js
          cat temp_worker.js >> functions/worker/[index].js
          echo "// End original worker.js" >> functions/worker/[index].js
          echo "};" >> functions/worker/[index].js
          
          rm temp_worker.js

      - name: Commit and Push updated worker
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 Sync and wrap BPB worker into Cloudflare Pages Functions"
          branch: main
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          # 👇👇👇加上下面这句！
          push_options: --force
