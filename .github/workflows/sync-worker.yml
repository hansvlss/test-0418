name: Sync and Deploy BPB Worker

on:
  workflow_dispatch:    # ✅ 允许手动触发
  schedule:
    - cron: "0 1 * * *"  # ✅ 每天凌晨1点自动同步

permissions:
  contents: write

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Download latest BPB worker.js
        run: |
          mkdir -p functions
          curl -L -o functions/index.js https://github.com/bia-pain-bache/BPB-Worker-Panel/releases/latest/download/worker.js

      - name: Commit and Push updated worker
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 Sync latest BPB worker to /functions/index.js"
          branch: main
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
