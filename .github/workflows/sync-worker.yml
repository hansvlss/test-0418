name: Sync and Deploy BPB Worker

on:
  workflow_dispatch: # æ‰‹åŠ¨åŒæ­¥æŒ‰é’®
  schedule:
    - cron: "0 1 * * *" # æ¯å¤©å‡Œæ™¨1ç‚¹åŒæ­¥

permissions:
  contents: write

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ä¿è¯èƒ½æ­£ç¡®æ‹‰å–å†å²

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Download latest BPB worker.js
        run: |
          mkdir -p functions/worker
          curl -sSL -o temp_worker.js https://github.com/bia-pain-bache/BPB-Worker-Panel/releases/latest/download/worker.js

          echo "export const onRequest = async (context) => {" > functions/worker/[index].js
          echo "" >> functions/worker/[index].js
          echo "// Begin original worker.js" >> functions/worker/[index].js
          cat temp_worker.js >> functions/worker/[index].js
          echo "" >> functions/worker/[index].js
          echo "// End original worker.js" >> functions/worker/[index].js
          echo "};" >> functions/worker/[index].js

          rm temp_worker.js

      - name: Commit and Push updated worker
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ Sync and wrap BPB worker into Cloudflare Pages Functions"
          branch: main
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          push_options: --force # é¿å…non-fast-forwardé”™è¯¯
